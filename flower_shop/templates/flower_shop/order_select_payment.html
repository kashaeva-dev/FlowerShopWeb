{% extends 'base.html' %}
{% load static %}

{% block fonts %}
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Unbounded:wght@700&display=swap"
        rel="stylesheet">
{% endblock %}

{% block context %}
<section id="order">
  <div class="container">
    <div class="order">
      <div class="order__block">
        <div class="order_items">
          <div class="title">Выберите способ оплаты</div>
          <form action="#" class="order__form">
            <div class="order__form_btns fic">
              <div class="order__form_radioBlock ">
                <input type="radio" name="paymentType" id="radio1" value="cash" class="order__form_radio"/>
                <label for="radio1" class="radioLable">Наличными курьеру</label>
              </div>
              <div class="order__form_radioBlock">
                <input type="radio" name="paymentType" id="radio2" value="online" class="order__form_radio"/>
                <label for="radio2" class="radioLable">Онлайн оплата</label>
              </div>
            </div>
            <div class="order__form_line"></div>
            <div class="order__form_btns ficb">
              <button class="btn order__form_pay">Заказать</button>
              <button class="btn order__form_btn">Назад</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <img src="{% static 'img/orderImg.jpg' %}" alt="orderImg" class="order__img">
</section>
{% endblock %}


{% block script %}
<script>
  document.querySelector('input[type=radio]').onclick = function (e) {
    // e.preventDefault()
    // console.log(e.target)
    console.log(e.target.value)
  }
</script>
{% endblock %}
